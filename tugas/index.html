<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link rel = "icon" href = "" type = "image/x-icon"> 
</head>
<body>
    <div style='border-style: solid; width: 50%; margin: auto; padding: 20px 60px 40px 60px;'>
        <div align='center'>
            <img src='https://kampus.antarbangsa.ac.id/pluginfile.php/1/theme_mb2nl/logo/1602325669/logo-antarbangsa-1024x355.png' alt='Logo STMIK Antar Bangsa' width='160px' height='60px' />
            <h1>Tugas Pemrograman PHP Basic Pekan 9</h1>
        </div><BR>

        <form action="outputkaryawan.php" method="POST">
            <table align="center" border="1" cellpading="0" cellspacing="0">
                <tr align="center"><td><h2>Data Karyawan</h2></td></tr>
                <tr>
                    <td>
                        <table width="450" border="0" cellpading="0" cellspacing="10" align="center">
                            <tr>
                                <td>Nama</td>
                                <td>:</td>
                                <td><input type="text" name="nama" size="40"></td>
                            </tr>
                            <tr>
                                <td>Tempat Tgl Lahir</td>
                                <td>:</td>
                                <td><input type="text" name="ttl" size="40"></td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>:</td>
                                <td>
                                    <input type="radio" name="jk" value="Laki-Laki"><label for="laki">Laki-laki</label>
                                    <input type="radio" name="jk" value="pPrempuan"><label for="perempuan">Perempuan</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Pendidikan</td>
                                <td>:</td>
                                <td>
                                    <select name="pdk" id="pdk" value="pdk">
                                        <option value="SMA">SMA</option>
                                        <option value="S1">S1</option>
                                        <option value="S2">S2</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Agama</td>
                                <td>:</td>
                                <td>
                                    <select name="agama" id="agama" value="agama">
                                        <option value="Islam">Islam</option>
                                        <option value="Kristen">Kristen</option>
                                        <option value="Budha">Budha</option>
                                        <option value="Hindu">Hindu</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Jumlah Anak</td>
                                <td>:</td>
                                <td>
                                    <input type="radio" name="anak" value="1 Anak"><label for="1 anak">1 Anak</label>
                                    <input type="radio" name="anak" value="2 Anak"><label for="2 anak">2 Anak</label>
                                    <input type="radio" name="anak" value="3 Anak"><label for="3 anak">3 Anak</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Hobi</td>
                                <td>:</td>
                                <td><input type="text" name="hobi" size="40"></td>
                            </tr>
                            <tr>
                                <td>Kota</td>
                                <td>:</td>
                                <td><input type="text" name="kota" size="40"></td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td>:</td>
                                <td><textarea name="alamat" id="alamat" cols="30" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" name="submit" value="Simpan" />
                                </td>
                                <td></td>
                                <td>
                                    <input type="reset" name="reset" value="Batal" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
